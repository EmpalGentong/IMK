<html>
    <head>
        <!-- CSS only -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Images/logo1.png">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body style="background-color: #cff1ef;" >
        <div class="jumbotron text-center head" style="margin-bottom: 0px;padding-bottom:5px">
            <div>
                <img src="Images/logo1.png" width="3%" class="logo-left-top">
                <p class = "store">Location | Tentang Suara Desa | Contact</p>
            </div>
            <div class="title">
            <h1>Suara Desa</h1>
            <h4><small>Tempat dimana hati dan jiwa bersatu lewat secangkir kenikmatan desa</small></h4>
        </div>
        <!-- Carousel  -->
        <div id="demo" class="carousel slide" data-ride="carousel">
 
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://drive.google.com/uc?export=download&id=17MKwEHxWd-OCPx9P2LsTBBR0kNR__aCe" alt="Gambar - 1" width="1280" height="700">
                <div class="carousel-caption">
                  <h3>Slide 1</h3>
                  <p>Deskripsi Slide 1</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://drive.google.com/uc?export=download&id=1m3O0HLyKQPO-MOFcSNtP4EqpenycEQaC" alt="Gambar - 2" width="1280" height="700">
                <div class="carousel-caption">
                  <h3>Slide 2</h3>
                  <p>Deskripsi Slide 2</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://drive.google.com/uc?export=download&id=1NSeFxs2MXhLfCU14qtqnRWce8LPJC6bR" alt="Gambar - 3" width="1280" height="700">
                <div class="carousel-caption">
                  <h3>Slide 3</h3>
                  <p>Deskripsi Slide 3 </p>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </body>
</html>
